<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Cases</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            background-color: aqua;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h2 id="result"></h2>
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var num1 = parseFloat(prompt('Please enter any number'))
        var operator = prompt('Please enter any operator i.e +,-,*,/,%')
        var num2 = parseFloat(prompt('Please enter any 2nd number'))

        var result;

        switch (operator) {
            case '+':
                result = num1 + num2
                break;
            case '-':
            result = num1 - num2
                break;
            case '/':
            result = num1 / num2
                break;
            case '*':
            result = num1 * num2
                break;
            case '%':
            result = num1 % num2
                break;
            default:
                result = "Invalid operator";
            break;
        }
        document.getElementById('result').innerHTML = result;
    </script>
</body>

</html>
